<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAKSIM-아이디 찾기</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
    <div class="auth-background">
        <form class="auth-container">
            <div class="auth-head">
                <a href=""><img class="logo" src="../assets/logo_black.png" alt="logo"></a>
                <p class="page-title">Find ID</p>
            </div>
            <div class="input-box">
                <label for="">이메일</label>
                <input type="text" id="email" placeholder="email 입력">
            </div>
            <div class="input-box">
                <label for="">본인확인 질문</label>
                <select name="" id="find-question">
                    <option value="1">내가 태어난 곳은?</option>
                    <option value="2">내가 처음 키운 반려동물은?</option>
                    <option value="3">내가 가장 좋아하는 책은?</option>
                </select>
                <input type="text" id="find-answer" placeholder="응답 입력">
            </div>
            <button>ID 찾기</button>
            <div class="auth-foot">
                <a href="./login.html">로그인</a>
                <div class="vertical-line"></div>
                <a href="./sign-in.html">회원가입</a>
                <div class="vertical-line"></div>
                <a href="./find-pw.html">pw 찾기</a>
            </div>
        </form>
    </div>
</body>
</html>
